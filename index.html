
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Modern UI Research Report (Copy)</title>
      <style>
        #root {
          min-height: 100vh;
        }
        .loading-fallback {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          font-family: system-ui, -apple-system, sans-serif;
          background: linear-gradient(to bottom right, #e0f2fe, #f3e8ff);
        }
        .loading-fallback.hidden {
          display: none;
        }
      </style>
    </head>

    <body>
      <div id="root">
        <div class="loading-fallback" id="loading-fallback">
          <div style="text-align: center;">
            <h1>Loading...</h1>
            <p>If this message persists, check the browser console (F12) for errors.</p>
          </div>
        </div>
      </div>
      <script type="module" src="/src/main.tsx"></script>
      <script>
        // Remove loading fallback once React loads
        window.addEventListener('load', function() {
          setTimeout(function() {
            const fallback = document.getElementById('loading-fallback');
            if (fallback) {
              fallback.classList.add('hidden');
            }
          }, 100);
        });
      </script>
    </body>
  </html>
